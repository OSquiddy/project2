{% extends "auctions/layout.html" %}

{% block body %}

    <div class="container text-center " style="margin-top: 80px">
        <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'auction:login' %}" method="POST" id="form" class="mx-auto mt-4 mb-3 text-left">
        {% csrf_token %}
        <div class="form-group floatingLabelField">
            <input class="form-control" type="text" name="username" id="username" required placeholder="Username">
            <label for="username" class="label">Username</label>
        </div>
        <div class="form-group floatingLabelField">
            <input class="form-control" type="password" name="password" id="password" required placeholder="Password">
            <label for="password" class="label">Password</label>
        </div>
        <input class="btn btn-primary" type="submit" name="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'auction:register' %}">Register here.</a>
    </div>
    

{% endblock %}
